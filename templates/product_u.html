{% extends 'product_a.html' %}

{% block add %}{% endblock %}

{% block product scoped %}
    <div>
        <h5>{{ product.title }}</h5>
        <h5>Ціна: {{ product.price }}</h5>
        <h5>Країна: {{ product.country }}</h5>
        <a href="{{ id }}/buy/{{ product.id }}">Купити</a>
    </div>
    <br>
{% endblock %}

<form method="POST">
    <button type="submit">Оформити замовлення</button>
</form>
