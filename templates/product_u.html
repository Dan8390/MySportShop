{% extends 'product_a.html' %}

{% block add %}
    <a href="{{ c_id }}/cart">До кошика</a>
{% endblock %}

{% block product scoped %}
    <div>
        <h2>{{ product.title }}</h2>
        <p>Ціна: {{ product.price }}</p>
        <p>Країна: {{ product.country }}</p>
        <a href="{{ c_id }}/buy/{{ product.id }}">Купити</a>
    </div>
    <br>
{% endblock %}
