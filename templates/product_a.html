{% extends 'layout.html' %}

{% block title %}
Одяг
{% endblock %}

{% block content %}
<h1>Меню одягу</h1>
{% block add %}
<a href="product/create">Додати одяг</a>
{% endblock %}
<br>
{% for el in products %}
<div>
    <h5>{{ el.title }}</h5>
    {% set product = el %}
    {% block button scoped %}
    <a href="products/{{product.id}}">Детальніше</a>
    {% endblock %}
</div>
<br>
{% endfor %}

{% endblock %}
