{% extends 'layout.html' %}

{% block title %}
Замовлення
{% endblock %}

{% block content %}
<h3>Ваші замовлення</h3>

<a href="orders/create">Додати замовлення</a>

{% for el in orders %}
<div>
    <h5>{{ el.tracker_code }}</h5>
    <h5>{{ el.goods }}</h5>
    <h5>{{ el.client_phone }}</h5>
    <h5>{{ el.date }}</h5>
    <button>Детальніше</button>
</div>

{% endfor %}

{% endblock %}
