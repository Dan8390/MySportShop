{% extends 'layout.html' %}

{% block title %}
Клієнти
{% endblock %}

{% block content %}
<h1>Всі клієнти</h1>

{% for el in clients %}
<div>
    <h5>Ім'я: {{ el.name }}</h5>
    <h5>Прізвище: {{ el.surname }}</h5>
    {% set client = el %}
    <a href="clients/{{client.id}}">Детальніше</a>
</div>
<br>
{% endfor %}

{% endblock %}
